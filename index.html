<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirects</title>
  <script src="routes.js"></script>
  <style>

    html {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      padding: 4rem;
    }

    a {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
<h1>Skamr's Redirects</h1>
<div class="redirects" style="display: flex; flex-direction: column; font-size: 24px;">
</div>

<script>
  const redirectsDiv = document.querySelector(".redirects")
  routes.forEach((route) => {
    let a = document.createElement("a")
    a.textContent = route.name
    a.title = route.name
    a.href = route.url
    redirectsDiv.appendChild(a)
  })
</script>
</body>
</html>
